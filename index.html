---
layout: default
pagetitle: "Madhusa's Blog"
title: "Home"
group: "navigation"
flavour: "\"Random samples\""
image: "/img/w-navy.jpg"
order: 1
---

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {% for post in site.posts %}
                    <div class="post-preview">
                        <a href="{{ post.url | preprend: site.url }}">
                            <h2 class="post-title">
                                {{ post.title }}
                            </h2>
                            <h3 class="post-subtitle">
                                {{ post.discription }}
                            </h3>
                        </a>
                        <p class="post-meta">Posted by <a href="#">{{ post.author }}</a> on {{ post.date | date_to_string }}</p>
                    </div>
                    <hr>
                {% endfor %}
            </div>
        </div>
    </div>

    <hr>
